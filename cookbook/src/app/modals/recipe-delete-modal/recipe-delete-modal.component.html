<h2 mat-dialog-title style="font-family: 'Poppins SemiBold';color: #f8028e;">Confirm Action</h2>
<mat-dialog-content style="font-family: Poppins; color: black">
    Are you sure you want to delete this recipe?<br>this action cannot be undone.

    <div class="buttons">
        <button mat-button [mat-dialog-close]="true" class="save">Yes</button>
        <button mat-button [mat-dialog-close]="false" class="cancel">Cancel</button>
    </div>
</mat-dialog-content>
