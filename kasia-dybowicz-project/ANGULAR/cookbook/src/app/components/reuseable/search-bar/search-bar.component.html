<div class="search-bar">
    <div class="search__bar__search">
        <form class="search__form" [formGroup]="searchForm">
            <ul>
                <li>
                    <!-- Search input field bound to the title form control -->
                    <input id="search"
                           placeholder="type here"
                           type="text" formControlName="title"
                           aria-label="Search input field"/>
                </li>
                <!-- Button to search by title -->
                <li>
                    <button class="search-button" (click)="searchTitle()">Search by Title</button>
                </li>
                <!-- Button to search by ingredient -->
                <li>
                    <button class="search-button" (click)="searchIng()">Search by Ingredient</button>
                </li>
            </ul>
        </form>
    </div>
    <div class="search__bar__add">
        <!-- Add recipe button, visible only for ADMIN users -->
        <app-blue-medium-button
                [typeButtonText]="addRecipeText"
                (buttonOutput)="addRecipe()"
                *ngIf="this.activeUser.role==='ADMIN'"
                aria-label="Add recipe button"></app-blue-medium-button>
    </div>
</div>
