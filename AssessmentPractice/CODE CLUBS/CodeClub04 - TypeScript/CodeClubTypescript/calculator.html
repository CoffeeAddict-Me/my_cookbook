<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>    
    <div class="calculator">
        <input id="first-input" placeholder="first input"></input>
        <button id="add" onclick="buttonPressed('+')">+</button>
        <button id="less" onclick="buttonPressed('-')">-</button>
        <button id="divide"  onclick="buttonPressed('/')">/</button>
        <button id="times" onclick="buttonPressed('*')">*</button>
        <input id="second-input" placeholder="second input"></input>
        <div class="button"></div>
        <div id="screen">00.00</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
